<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    button{
        width: 200px;
        height: 100px;
    }
    div{
        width: 200px;
        height: 500px;
        background-color: thistle;
        display: none;
    }
    </style>
</head>
<body>
    <button id="btn">下拉框</button>
    <div id="div1"></div>
    <script>
    var oDiv = document.getElementById("div1");
    var oBtn = document.getElementById("btn");
    oBtn.onclick = function(){
        oDiv.style.display = "block";
        // 属性改值操作
        // oDiv.style.cssText = "width:300px;height:300px;background-color:teal;display:block;";
        // 属性整个替换操作
    }
    </script>
</body>
</html>
