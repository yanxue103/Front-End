<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .wrap{
        width:80%;
        border: 1px #000 solid;
        margin: 0 auto;
        box-sizing: border-box;
        overflow: hidden;
    }
    .wrap>div{
        float: left;
    }
    .left{
        width: 200px;
        height: 350px;
        margin-left: -100%;
        background-color: red;
    }
    .right{
        width: 300px;
        height: 350px;
        margin-left: -300px;
        background-color: blue;
    }
    .middle{
        width: 100%;
    }
    .middle div{
        height: 500px;
        background-color: yellow;
        margin-left: 200px;
        margin-right: 300px;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="middle">
            <div></div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
