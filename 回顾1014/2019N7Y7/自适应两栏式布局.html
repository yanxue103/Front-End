<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 自适应两栏式布局 */
    .parent{
        width: 80%;
        /* 自适应宽度 */
        border: 2px #000 solid;
        margin: 0 auto;
    }
    .left{
        width: 300px;
        height: 450px;
        background-color: yellowgreen;
        float: left;
    }
    .right{
        height: 450px;
        background-color: blueviolet;
        overflow: hidden;
        /* 不脱离文档流，变成BFC布局 */
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
