<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .wrap{
        width: 80%;
        height: 600px;
        border: 1px black solid;
    }
    .left{
        width: 20%;
        height: 500px;
        background-color: yellowgreen;
        float: left;
    }
    .right{
        width: 20%;
        height: 500px;
        background-color: tomato;
        float: right;
    }
    .middle
    {
        /* overflow: hidden； */
        background-color: yellow;
        height: 200px;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
        <div class="middle"></div>
        <!-- 由两栏式布局得到 -->
    </div>
</body>
</html>
