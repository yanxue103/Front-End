<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    <script>
    function bijiao(a,b,f){
        return f(a,b);
    }
    console.log(bijiao(3,5,Math.max));
    console.log(bijiao(23,15,Math.min));
    function jueduizhi(a,b,f){
        return f(a)+f(b);
    }
    console.log(jueduizhi(4,-8,Math.abs));
    </script>
</body>
</html>
