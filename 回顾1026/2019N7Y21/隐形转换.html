<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // +(正好) -(负号) -、*、/、%、++、--(减乘除余自增自减)  隐形数字转换方法
    var a = 10;
    var b = null;
    var c = "10";
    console.log(a+b);
    console.log(++c);
    console.log(a+ +c); //a加正c ==>  数字20
    console.log("100px"-1); // NaN   ,左边用Number()方法转换之后得到NaN,NaN-1 ==> NaN
    </script>
</body>
</html>
