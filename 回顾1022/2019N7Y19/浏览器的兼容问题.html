<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浏览器的兼容问题</title>
    <style>
    #div1{
        width: 200px;
        height: 200px;
        background-color: green;
    }
    #div1.float{
        float: left;

    }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
    var oDiv = document.querySelector("#div1");
    oDiv.onclick = function (){
        var attr = "";
        if(ie浏览器){
            attr = "styleFloat";
        }else{
            attr = "cssFloat";
        }
        oDiv.style[attr] = "left";
    }
    </script>
</body>
</html>
