<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /* css的注释 */
    .div{
        font-size:14px;
        /* color: aliceblue; */
        background-color: yellow;
        /* border: 5px #000 solid; */
        line-height: 80px;   
        /* line-height: 1.4em; */
        text-indent: 2em;
        text-align:center;
        font-family: 'Courier New', Courier, monospace；
        /* font-family  字体设置  默认设置好几个字体，用户打开时顺序打开让电脑里有的字体 */
        
        /* font-weight:bold;
        font-style:italic
        letter-spacing: 0px;
        text-decoration:line-through; */
    }
    /* 颜色的赋值方式：英文单词  #000000（十六进制数）   #ffffff    rgb(255,255,255) */
    /* 行高 line-height       单位：em(代表当前元素字体大小的倍数) */
    /* 首行缩进字符    text-indent */

    .div1{
        text-decoration:line-through;
    }
    .div2{
        font-style: italic;
    }
    .div3{
        font-weight: bold;
    }
    </style>
</head>
<body>
    <p class="div">
        我我我我我我是很开心💗
    </p>
    <p class="div1">
        请删除该行文字
    </p>
    <p class="div2">
        中国.陕西.西安
    </p>
    <p class="div3">
        您好，欢迎您的到来。
    </p>
</body>
</html>
