<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book of books">
                书名：{{book.name}}<br/>
                作者：{{book.author}}<br/>
                价格：{{book.price}}<br/>
            </li>
        </ul>
        <button @click="change">添加</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
        let vm = new Vue({
        el:"#app",
        data:{
            books:[
                {
                    name:'三国演义',
                    author:'罗贯中',
                    price:65
                },
                {
                    name:'红楼梦',
                    author:'曹雪芹',
                    price:66
                },
                {
                    name:'水浒传',
                    author:'施耐庵',
                    price:67
                }
            ]
        },
        methods:{
            change:function (){
                this.books.push(
                    {
                    name:'西游记',
                    author:'吴承恩',
                    price:68
                    }
                );
            }
        }
    });
        </script>
</body>
</html>
