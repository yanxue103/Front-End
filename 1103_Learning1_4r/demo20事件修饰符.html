<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #parentBox{
        width: 500px;
        height: 500px;
        background-color: pink;
        overflow: auto;
    }
    </style>
</head>
<body>
    <div id="app">
        <h1>Chat</h1>
        <div v-html="allsay"></div>  
        <input type="text" v-model="content" @keydown.13="addContent">
        <input type="button" value="send" @click="addContent">
    </div>
    <script src="js/vue.js"></script>
    <script>
        let vm = new Vue({
        el:"#app",
        data:{
            allsay:"",
            content:""
        },
        methods:{
            addContent:function(){
                if(this.content==""){
                    return;
                }
                this.allsay += this.content+"<br/>";
                this.content = "";
            }
        }
    });
        </script>
</body>
</html>
