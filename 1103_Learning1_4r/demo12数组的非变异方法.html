<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book of books" v-bind:key="book">
                {{book}}
            </li>
        </ul>
        <button @click="change">改变数组</button>
    </div>
    
    <script src="js/vue.js"></script>
    <script>
        let vm = new Vue({
        el:"#app",
        data:{
            books:[
                '三国演义',
                '红楼梦',
                '水浒传'
            ]
        },
        methods:{
            change:function (){
                this.books = this.books.concat(['西游记','西厢记']);
            }
        }
    });
        </script>
</body>
</html>
