<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <input type="button" value="改变" @click="change('你是一个小笨蛋')" >
    </div>
    <script src="js/vue.js"></script>
    <script>
        let vm = new Vue({
        el:"#app",
        data:{
            msg:"hello"
        },
        methods:{
            change:function (str){
                //this: 是vue对象
                // this.msg = "hi";
                this.msg = str;
                //事件源用event对象获取
                event.target.value = "按钮的value变了";
                }
        }
    });
        </script>
</body>
</html>
