<body>
    <div id="app">
        <p>name:{{name}}</p>

</body>
</html>
<script src="js/vue.js"></script>
<script>
let infor = {
    data(){
        return {
            name:"xueyan",
            emil:"yanxue1033@163.com"
        }
    },
    template:`
        <div>
            <p>{{name}}</p>
            <p>{{emil}}</p>

    `
}
Vue.component("infors",infor);   //全局注册
let vm = new Vue({
    el:"#app",
    data:{
        name:"哇哈哈"
    },
    components:{//局部注册
        "infors":infor
    }
});
let vm02 = new Vue({
    el:"#app02",
    data:{
        name:"哇哈哈02"
    },
    components:{//局部注册
        "infors":infor
    }
});
</script>
