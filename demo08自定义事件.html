<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <person v-on:myevent="eventFn"></person>
    </div>
</body>
</html>
<script src="js/vue.js"></script>
<script>


let person = {
    props:[],
    data(){
        return { }
    },
    methods:{
        fn(){
            this.$emit("myevent","我是子组件的字符串");//$emit()函数是用来触发事件，用代码的方式触发事件
        }
    },
    template:`
    <div>
        <h1 v-on:click="fn" >我是标题</h1>
        </div>
    `
}
let vm = new Vue({
    el:"#app",
    data:{
        
    },
    methods:{
        eventFn(str){
            alert("hi:"+str);
        }
    },
    components:{
        person
    }
});
</script>
