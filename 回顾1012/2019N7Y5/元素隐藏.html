<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width:300px;
        height: 300px;
        background-color: yellowgreen;
        font-size: 50px;
        color: black;
    }
    .box1{
        opacity: 0;
    }
    .box1:hover{
        opacity: 1;
    }
    .box2{
        visibility: hidden;
    }
    .box2:hover{
        visibility: visible;
    }
    .box3{
        display: none;
    }
    </style>
</head>
<body>
    <div class="box1">啊哈哈哈</div>
    <div class="box2">啊啊哈哈</div>
    <div class="box3">啊啊啊哈</div>
    <div class="box4">aaaahhh</div>
    <!-- 元素透明和visibility隐藏元素的位置依然保留，display为none的方法，元素的位置消失 -->
    <!-- 元素透明看不见摸得着，visibility和display隐藏看不见摸不着 -->
</body>
</html>
