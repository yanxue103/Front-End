    <title>Document</title>
    <style>
    .opacity1,.opacity2
    {
        width: 200px;
        height: 200px;
        background-color: blue;
    }

    {
        width: 150px;
        height: 150px;
        background-color:blueviolet;
    }
    .opacity1{
        background-color: rgba(0,0,255,0.5);
    }   
    .opacity2
    {
        opacity:0.5;
    }
    </style>
</head>
<body>
    <div class="opacity1">
        <div></div>
    </div>
    <div class="opacity2">
        <div></div>
    </div>
