<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- 无序列表  有默认margin和padding -->
    <ol type="I">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <!-- 有序列表         有默认margin和padding  -->
    <!-- type:用什么方式来显示有序数列  默认1（数字） -->
    <dl>
        <dt>葡萄</dt>
        <!-- 定义的名词 -->
        <dd>一个紫色的小水果</dd>
        <!--解释  -->
        <!-- 可以用来设置对话 -->
    </dl>
</body>
</html>
