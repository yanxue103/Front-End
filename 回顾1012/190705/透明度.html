<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .opacity1,.opacity2{
        width: 300px;
        height: 300px;
        background-color: red;
    }
    .opacity1>div,.opacity2>div{
        width: 150px;
        height: 150px;
        background-color: blue;
    }
    .opacity1{
        background-color: rgba(255,0,0,0.5);
    }
    .opacity2{
        opacity: 0.5;
    }
    </style>
</head>
<body>
    <div class="opacity1">
        <div></div>
    </div>
    <div class="opacity2">
        <div></div>
    </div>
</body>
</html>
