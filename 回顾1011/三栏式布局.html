<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .wrap{
        width: 1000px;
        margin: 0 auto;
        border: 1px #000 solid;
        overflow: hidden;
    }
    .left{
        width: 200px;
        height: 350px;
        background-color: red;
        float: left;
    }
    .right{
        width: 300px;
        height: 350px;
        background-color: blue;
        float: right;
    }
    .middle{
        height: 500px;
        background-color: yellow;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
        <div class="middle"></div>
    </div>
</body>
</html>
