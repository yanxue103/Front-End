<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .parent{
        font-size: 20px;
        letter-spacing:0;
        }
    .nlk{
        width:150px;
        height:150px;
        display: inline-block;
        background-color: blueviolet;
        font-size: 20px;
        border: 1px black solid;
    }
    </style>
</head>
<body>
    <div class='parent'>
        <div class="nlk"></div>
        <div class="nlk" style="margin-left:-0.25em"></div>
        <!-- 去掉内联块元素之间换行符的一种方法：将后面的内联块设置左外边距负值，为父元素字体大小的0.25倍 -->        
        <div class="nlk"></div>
        <div class="nlk"></div>
        <div class="nlk"></div>
        <!-- 或者把换行符注释掉 -->
        <!-- 设置字间距为-0.25em -->
        <!-- 将父元素的字体大小设置为0，在子元素里重新设置字体大小 -->
    </div>
</body>
</html>
