<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .header,.footer
        {
            width:800px;
            height: 100px;
            border: 1px black solid;
            font-size: 12px;
            text-align: center;
            line-height: 80px;
            margin: 0 auto;
        }
        .main
        {
            width: 800px;
            height: 500px;
            border: 1px black solid;
            margin: 0 auto;
            overflow: hidden;
        }
        .right
        {
            width: 100px;
            height: 500px;
            /* border: 1px black solid; */
            background-color: #fe0000;
            font-size:12px;
            text-align: center;
            line-height: 80px;
            float: right;
        } 
        .center
        {
            height: 500px;
            background-color: blue;
            font-size: 12px;
            text-align: center;
            line-height: 80px;
            overflow: hidden;
        }
        .left{
            width: 200px;
            height: 500px;
            background-color: yellow;
            font-size: 12px;
            text-align: center;
            line-height: 80px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="header">顶部</div>
    <div class="main">
        <div class="left">左边</div>
        <div class="right">右边</div>
        <div class="center">中间</div>
    </div>
    <div class="footer">底部</div>
</body>
</html>
