<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <style>
        #welcomeBox,#loginBox{
            display: none;
        }
    </style>
</head>
<body>
        <div id="welcomeBox">
            欢迎您：<span>xue亲</span> <input id="btnLogout" type="button" value="注销" />
        </div>
        <div id="loginBox">
            请<a href="demo05调用封装的cookie.html">登录</a>
        </div>
</body>
</html>

<script src="js/jquery.min.js"></script>
<script src="js/cookieTools.js"></script>
<script>


function initUI(){
    let str = getCookie("username");
    if(str!=null){
        $("#welcomeBox span").html(str);
        $("#welcomeBox").show();
        $("#loginBox").hide();
    }else{
        $("#welcomeBox").hide();
        $("#loginBox").show();
    }
}

$(function(){
    initUI();
    $("#btnLogout").click(function(){
        removeCookie("username");
        initUI();
    });
})


</script>
