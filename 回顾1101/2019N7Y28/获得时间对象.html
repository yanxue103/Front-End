<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var oTime = new Date(); 
    console.log(oTime);
    var iY = oTime.getFullYear(); //获取年
    var iM = oTime.getMonth();  //获取月，是一个0-11的数字，所以要+1
    var iD = oTime.getDate();  //获取日期
    var iDay = oTime.getDay();  //获取星期，是一个0-6的数字，所以需要转一下显示方式
    var sW = "";
    switch(iDay){
        case 0:sW = "星期日"; break;
        case 1:sW = "星期一"; break;
        case 2:sW = "星期二"; break;
        case 3:sW = "星期三"; break;
        case 4:sW = "星期四"; break;
        case 5:sW = "星期五"; break;
        case 6:sW = "星期六"; break;
    }
    var iH = oTime.getHours();  //获取时
    var iMi = oTime.getMinutes(); //获取分
    var iS = oTime.getSeconds();  //获取秒
    console.log(Date());
    console.log(iY+"/"+(iM+1)+"/"+iD+" "+sW+" "+iH+":"+iMi+":"+iS);
    </script>
</body>
</html>
