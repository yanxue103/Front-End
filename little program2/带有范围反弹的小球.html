<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: 0;
    }
    
    </style>
</head>
<body>
    <div></div>
    <script>
    var oDiv = document.querySelector("div");
    var sX = 8;
    var sY = 5;
    setInterval(function (){
        var newL = oDiv.offsetLeft + sX;
        var newT = oDiv.offsetTop + sY;
        if(newL<=0){
            newL = 0;
            sX = -sX;
        }else if(newL>=document.documentElement.clientWidth-oDiv.offsetWidth){
            newL = document.documentElement.clientWidth-oDiv.offsetWidth;
            sX = -sX;
        }
        if(newT<=0){
            newT = 0;
            sY = -sY;
        }else if(newT>=document.documentElement.clientHeight-oDiv.offsetHeight){
            newT = document.documentElement.clientHeight-oDiv.offsetHeight;
            sY = -sY;
        }
        oDiv.style.left = newL + "px";
        oDiv.style.top = newT + "px";
    },30)
    </script>
</body>
</html>
