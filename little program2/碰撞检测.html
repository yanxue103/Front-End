<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div2{
        width: 200px;
        height: 200px;
        margin: 250px auto;
        background-color: blue;
    }
    #div1{
        width: 150px;
        height: 150px;
        position: absolute;
        left: 0;
        top: 0;
        background-color: red;
    }
    </style>
</head>
<body>
    <div id="div2"></div>
    <div id="div1"></div>
    <script>
    var oDiv1 = document.querySelector("#div1");
    var oDiv2 = document.querySelector("#div2");
    oDiv1.onmousedown = function (){
        var disX = event.pageX - oDiv1.offsetLeft;
        var disY = event.pageY - oDiv1.offsetTop;
        document.onmousemove = function (){
            var newL = event.pageX - disX;
            var newT = event.pageY - disY;
            if(oDiv1.offsetTop+oDiv1.offsetHeight<oDiv2.offsetTop||oDiv1.offsetTop>oDiv2.offsetTop+oDiv2.offsetHeight||oDiv1.offsetLeft+oDiv1.offsetWidth<oDiv2.offsetLeft||oDiv1.offsetLeft>oDiv2.offsetLeft+oDiv2.offsetWidth){
                oDiv2.style.backgroundColor = "blue";
            }else{
                oDiv2.style.backgroundColor = "yellow";
            }
            oDiv1.style.left = newL + "px";
            oDiv1.style.top = newT + "px";
        }
        document.onmouseup = function (){
            document.onmouseup = document.onmousemove = null;
        }
        return false;
    }
    </script>
</body>
</html>
