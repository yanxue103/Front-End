<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <person name="wahh"></person>
    </div>
</body>
</html>
<script src="js/vue.js"></script>
<script>

let person = {
    props:{
        'name':{
            type:String,
            required:true
        },
        'age':{
            type:Number,
            default:10
        }
    },
    template:`
        <div>
            <p>name:{{name}}</p>
            <p>age:{{age}}</p>
        </div>    
    `
}
let vm = new Vue({
    el:"#app",
    components:{
        person:person
    }
});
</script>
