<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    ul{
        margin:0; 
        padding: 0; 
        list-style:none;
        }
    .list{
        background-color: white; 
        width:660px;
        }
    .list::after{
        content: "";
        clear: both; 
        display: block;
        }
    .list li{ 
        background-color: whitesmoke;
        line-height: 25px;
        }
    .point li{
        display:inline-block; 
        cursor:pointer; 
        width:25px; 
        height:25px; 
        background-color: powderblue; 
        border-radius:50%; 
        text-align:center; 
        line-height:25px; 
        color: teal; 
        font-size:18px;
        }
        #submit{
            width: 50px;
            height: 30px;
            background-color: cornflowerblue;
            color: white;
            font-size: 15px;
            line-height: 20px;
        }
        label{
            font-size: 15px;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <label>用户名：</label>
    <input type="text" name="username" size="35" id="username">
    <br><br>
    <label>评论内容：</label>
    <textarea rows="10" cols="30" name="content" id="content"></textarea>
    <br><br>
    <input type="submit" value="提交" id="submit"><br><br>
    <ul class="point">
    </ul>
    <ul class="list">
    </ul>
    
    <script src="jquery-1.10.1.min.js"></script>
    <script>
        
        function newData(){
            $(".list").html("");
            $(".point").html("");
            $.ajax({
                'url':'commentBook.txt',
                'cache' : false,
                'success' : function (data){
                    if(data){
                        var arr = JSON.parse(data);
                        makeList(0,arr);
                        for(var i=0;i<Math.ceil(arr.length/3);i++){
                            var $oLi = $("<li>"+(i+1)+"</li>");
                            $oLi.click(function (){
                                $(".list").html("");
                                makeList($(this).index(),arr);
                            })
                            $oLi.appendTo($(".point"));
                        }
                    }
                }
            })
        }
        function makeList(n,arr){
            for(var i=n*3;i<(n+1)*3&&i<arr.length;i++){
                var $oLi = $("<li>用户名："+arr[i].username+'<br/>用户评论：'+arr[i].content+"<hr/></li>");
                $oLi.appendTo($(".list"));
            }
        }
        newData();
        $('#submit').on('click',function(){
            $.ajax({
                type:'POST',
                url:'addComment.php',
                dataType:'json',
                data:{'username':$('#username').val(),'content':$('#content').val()},
                success:function(data){
                    //data = {'code':0,'msg':'评论成功'}
                    alert(data.msg);
                    if(!data.code){
                        newData();
                    }
                }
            });
        });
    </script>
</body>
</html>
