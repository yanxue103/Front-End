<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    li{
        width: 50px;
        height: 50px;
        display: block;
        background-color:yellowgreen;
        position:absolute;
        left: 0;
        top: 0;
    }
    </style>
</head>
<body>
    <ul id="ul1"></ul>
    <script>
        //元素的排列  创建50个li元素在ul里，并把li元素按照5排10列的方式排列，且每两个元素之间间隔一个像素
        var str = "";
        var oUl = document.getElementById("ul1");
        var aLi = oUl.getElementsByTagName("li");
        for(var i = 0;i < 50 ;i ++){
            str +="<li></li>";
        }  
        oUl.innerHTML = str ;
        for(var i = 0;i < 50 ;i ++){
                aLi[i].style.left = (i%10)*51 +"px";
                aLi[i].style.top = 51*(Math.floor(i/10)) +"px";
        }
        </script>

</body>
</html>
