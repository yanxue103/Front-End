<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .parent{
        width: 300px;
        height: 300px;
        background-color: red;
        position: relative;
    }
    .parent div{
        width: 75px;
        height: 75px;
        background-color: black;
        position: absolute;
    }
    .box2{
        right: 0;
    }
    .box3{
        bottom: 0;
    }
    .box4{
        right: 0;
        bottom: 0;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
