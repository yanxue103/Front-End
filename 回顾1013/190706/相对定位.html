<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .parent{
        width: 800px;
        height: 1000px;
        border: 10px #000 solid;
        margin: 0 auto;
    }
    .parent div{
        width: 200px;
        height: 250px;
        background-color: red;
        font-size: 40px;
        color: white;
        border: 5px green solid;
    }
    .child1{
        position: relative;
        left: -50px;
        top: 30px;
        z-index: 2;
    }
    .child2{
        position: relative;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">div1</div>
        <div class="child2">div2</div>
    </div>
</body>
</html>
