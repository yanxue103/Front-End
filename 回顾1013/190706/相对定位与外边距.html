<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .parent1,.parent2{
        width: 500px;
        height: 400px;
        border: 5px #000 solid;
    }
    .parent1 div,.parent2 div{
        width: 200px;
        height: 100px;
        background-color: red;
        border: 3px blue solid;
    }
    .parent1 .box1{
        margin-top: 50px;
    }
    .parent2 .box1{
        position: relative;
        top: 50px;
    }
    </style>
</head>
<body>
    <div class="parent1">
        <div class="box1"></div>
        <div></div>
    </div>
    <div class="parent2">
        <div class="box1"></div>
        <div></div>
    </div>
</body>
</html>
