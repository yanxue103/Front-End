    /* 简直完美，万能方法 */
    .parent div{
        width: 250px;
        height: 100px;
        background-color: aliceblue;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
    }
    /* 只支持子元素比父元素小的水平垂直居中 */
    </style>
</head>
<body>
    <div class="parent">
        <div></div>
    </div>
    margin: 20px;（上、下、左、右各20px。）
    <br>
    margin: 20px 40px;（上、下20px；左、右40px。）
    <br>
    margin: 20px 40px 60px;（上20px；左、右40px；下60px。）
    <br>
    margin: 20px 40px 60px 80px;（上20px；右40px；下60px；左80px。）
