<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
    .parent{
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
        position: fixed;
        bottom: 0;
        right: 0;
    }
    .parent .child{
        width: 50px;
        height: 50px;
        background-color: tomato;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">I love my family.</div>
    </div>
</body>
</html>
