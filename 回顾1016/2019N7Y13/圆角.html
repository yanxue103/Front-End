<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 150px;
        height: 150px;
        margin: 0 auto;
        background-color: tomato;
    }
    div:nth-child(1){
        border-radius: 30px;
    }
    div:nth-child(2){
        border-radius: 50%/50%;
    }
    div:nth-child(3){
        height: 300px;
        border-radius: 50%/50%;
    }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
