<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .wrap{
        width: 600px;
        height: 600px;
        overflow: hidden;
        margin: 0 auto;
        transition: 10s all linear;
    }
    .wrap>div{
        width: 300px;
        height: 300px;
        background-color: red;
        float: left;
    }
    .wrap>div:nth-child(1),.wrap>div:nth-child(4){
        border-radius: 0 90%;
    }
    .wrap>div:nth-child(2),.wrap>div:nth-child(3){
        border-radius: 90% 0;
    }
    .wrap:hover{
        transform: rotate(1800deg);
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
