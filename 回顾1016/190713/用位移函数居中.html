<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .parent{
        width: 500px;
        height: 400px;
        border: 1px #000 solid;
        margin: 0 auto;
        position: relative;
    }
    .child{
        width: 600px;
        height: 200px;
        background-color: red;
        position: absolute;
        /* left: 50%;
        top: 50%;
        transform: translate(-50%,-50%); */
        left: calc(50% - 300px);
        top: calc(50% - 100px);
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
