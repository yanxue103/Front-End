<body>
    <script>
        function fn1(a,b){
            var arr = [];
            if(a < b){
                arr.push(a);
                arr.push(b);
                //arr =[a,b];
            }
            else{
                arr.push(b);
                arr.push(a);
                //arr = [b,a];
            }
            return arr;
        }
        console.log(fn1(-3,-5)); //[-5,-3]
        </script>
</body>
