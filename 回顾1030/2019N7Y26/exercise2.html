<body>
    <script>
        function fn1(n){
            var arr =[];
            for(var i=0;i<n;i++){
                arr[i] = i+1;
            }
            return arr;
        }
        console.log(fn1(6));//[1,2,3,4,5,6]
        </script>
</body>
