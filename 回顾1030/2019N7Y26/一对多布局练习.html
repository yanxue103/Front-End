<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .ctrl{
        width: 80px;
        height: 30px;
        font-size: 22px;
    }
    #pic{
        width: 390px;
        height: 480px;
        position: relative;
    }
    p{
        margin: 0;
        text-align: center;
        line-height: 40px;
        position: absolute;
        left: 0;
        width: 100%;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.4);

    }
    p:nth-of-type(1){
        top: 0;
    }
    p:nth-of-type(2){
        bottom: 0;
    }
    button.active{
        background-color: tomato;
        color: white;
    }
    </style>
</head>
<body>
    <div id="ctrl">
        <button class="active">图1</button>
        <button>图2</button>
        <button>图3</button>
        <button>图4</button>
    </div>
    <div id="pic">
        <img src="img/1.png" width="390" height="480"/>
        <p id="p1">黑色的乌鸦</p>
        <p id="p2">1/4</p>
    </div>
    <script>
    var aSrc = ["img/1.png","img/2.png","img/3.png","img/4.png"];
    var aData = ["黑色的乌鸦","黑暗精灵","鹿精灵","史塔克"];
    var oDiv1 = document.getElementById("ctrl");
    var aBtn = oDiv1.getElementsByTagName("button");
    var oDiv2 = document.getElementById("pic");
    var oImg = oDiv2.getElementsByTagName("img")[0];
    var oP1 = document.getElementById("p1");
    var oP2 = document.getElementById("p2");
        for(var i=0;i<aBtn.length;i++){
            aBtn[i].index = i;
            aBtn[i].onclick = function (){
                oImg.src = aSrc[this.index];
                oP1.innerHTML = aData[this.index];
                oP2.innerHTML = (this.index+1) +"/"+aSrc.length;
                for(var j=0;j<aBtn.length;j++){
                    aBtn[j].className = "";
                }
                this.className = "active";
        }
        }
    </script>
</body>
</html>
