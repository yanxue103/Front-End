<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #ball{
        width: 10px;
        height: 10px;
        position: absolute;
        left: 0;
        top: 350px;
        background-color: orangered;
        border-radius: 20%;
    }
    </style>
</head>
<body>
    <input type="button" value="  Go  " id="btn">
    <div id="ball"></div>
    <script src="js/jquery.min.js"></script>
    <script>
        function parabola(){
            let p = 100;
            let x = 0;

            let myTimer = setInterval(() => {
                x++;
                y = Math.sqrt(2*p*x);

                if(y>=400){
                    clearInterval(myTimer);
                }
                $("#ball").css({
                    left:x,
                    top:-y+350
                });
            }, 20);
        }
        $(function (){
            $("#btn").click(function (){
                parabola();
            });
    })
    </script>
</body>
</html>
