<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查询商品</title>
    <style>
    img{
        width: 200px;
        height: 200px;
    }
    </style>
</head>
<body>
    请输入你要查询的case：
    <input type="text" id="queryStr" value="火锅">
    <input type="button" id="btnQuery" value="查询"><br>
    <hr/>
    <ul id="shoppingBox">

    </ul>

    <script src="js/ajaxTools.js"></script>
    <script>
    //请求方式：get
    //请求地址：getGoods.php
    //请求参数:发去后端
    // query: 表示查询的关键字
    //响应回来的数据格式：
    // [
    //     {
    //         id:"",
    //         name:,
    //         address:,
    //         phone:,
    //         img:""  
    //     },
    //     {
    //         id:"01001",
    //         name:"",
    //         address:"",
    //         phone:,
    //         img:""  
    //     },
    //     {
    //         id:"",
    //         name:"",
    //         address:"",
    //         phone:,
    //         img:""  
    //     }
    // ]

    $("#btnQuery").onclick = function (){
        ajax_xx({
            url: "getGoods.php",
            params: "query="+$("#queryStr").value,
            func:function(str){
                let objs = JSON.parse(str);
                let htmlStr = "";
                objs.forEach(item => {
                    htmlStr += `
                    <li>
                        <img src="${item.img}" style="width: 200px;height: 150px;"><br/>
                        店名:${item.name}<br/>
                        联系方式:${item.phone}<br/>
                        地址:${item.address}<br/>
                    </li> 
                    `;
                });
                $("#shoppingBox").innerHTML = htmlStr;
            }
        });
    }

    function $(str){
        if(str.charAt(0)=="#"){
            return document.getElementById(str.substring(1));
        }else if(str.charAt(0)=="."){
            return document.getElementsByClassName(str.substring(1));
        }else{
            return document.getElementsByTagName(str);
        }
    }
    </script>
</body>
</html>
