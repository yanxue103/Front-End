<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul{
        margin: 0;
        padding: 0;
        list-style: none;
        width: 430px;
        border: 1px #000 solid;
        overflow: hidden;
    }
    li{
        width: 100px;
        height: 100px;
        background-color: red;
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
    }
    li:nth-child(4n){
        margin-right: 0;
    }
    /* li:nth-last-child(1),li:nth-last-child(2),li:nth-last-child(3),li:nth-last-child(4){
        margin-bottom: 0;
    } */
    </style>
</head>
<body>
    <!-- 要求li的大小为100*100，每两个li之间的间距为10px，一行显示4个，一共4行 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
